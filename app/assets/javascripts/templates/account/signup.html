

<div class="row container-signup-main" signup-directive="errors">
    <form name="contactForm" novalidate class="col s12" ng-submit="registerUser(user)">

     <div class="row">
        <div class="col s8 offset-s2 signup-headline">
          <p class="flow-text">ФОРМА РЕЄСТРАЦІЇ АДМІНІСТРАТОРА</p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input type="text" name="userName" class="signup-input signup-username" required ng-minlength="3" ng-maxlength="16" ng-pattern="userNamePattern" ng-model="user.name">
          <label for="username"><!-- Username -->І'мя користувача</label>
          <p class="error" ng-show="contactForm.userName.$invalid && contactForm.userName.$dirty">
            {{getErrorName(contactForm.userName.$error)}}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input type="email" name="userEmail" class="signup-input signup-email" ng-model="user.email">
          <label for="email"><!-- Email -->Електронна пошта</label>
          <p class="error" ng-show="contactForm.userEmail.$invalid && contactForm.userEmail.$dirty">
            {{getErrorEmail(contactForm.userEmail.$error)}}
          </p>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input type="password" name="userPassword" class="signup-input signup-password" minlength="4" ng-model="user.password">
          <label for="password"><!-- Password -->Пароль</label>
          <p class="error" ng-show="contactForm.userPassword.$invalid && contactForm.userPassword.$dirty">
            {{getErrorPassword(contactForm.userPassword.$error)}}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input type="password" name="userPasswordConfirm" class="signup-input signup-password-confirm" ng-model="user.password_confirmation">
          <label for="password"><!-- Password confirmation -->Підтвердити пароль</label>
          <p class="error" ng-show="user.password !=  user.password_confirmation">
            {{getErrorConfirm()}}
          </p>
        </div>
      </div>

       <div class="row">
        <div class="checkbox col s8 offset-s2">
          <input type="checkbox" name="userAgreed" id="signup-checkbox" required ng-model="user.agreed">
            <label for="signup-checkbox">Я підтверджую введені дані
          <label>
        </div>
      </div>

     <!--  <div class="row">
       <div class="col s8 offset-s2 signup-submit-input">
        <button type="submit" class="btn btn-default waves-effect purple darken-4 signup-submit-input" ng-disabled="contactForm.$invalid || user.password !=  user.password_confirmation">OK</button>
        </div>
      </div>  -->

      <div class="row">
       <div class="col s8 offset-s2 signup-submit-input">
        <button type="submit" class="btn btn-default waves-effect purple darken-4 signup-submit-input">OK</button>
        </div>
      </div>

    </form>
  </div>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
