<div class="row">
    <form class="col s12" ng-submit="register(user)" ng-init="user = {}">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="username" type="text" class="validate" ng-model="user.name">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="email" type="email" class="validate" ng-model="user.email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="password" class="validate" ng-model="user.password_confirmation">
          <label for="password">Password confirmation</label>
        </div>
      </div>
      <div class="row">
       <div class="col s8 offset-s2">
         <input type="submit" class="btn btn-default" value="Register">
        </div>
      </div> 
    </form>
  </div>
