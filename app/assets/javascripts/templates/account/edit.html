<div class="page-header">
    <h1>Edit</h1>
</div>

<form ng-submit="update(user)">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.name">
    </div>
    <div class="input-group">
        <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
    </div>
    <div class="input-group">
        <input type="password" class="form-control" placeholder="Password" autocom ng-model="user.password">
    </div>
    <div class="input-group">
        <input type="password" class="form-control" placeholder="Password confirmation" ng-model="user.password_confirmation">
    </div>
    <input type="submit" class="btn btn-default" value="Update">
</form>
