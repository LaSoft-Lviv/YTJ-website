<div class="row container-profile-main">
  <form name="profileForm" novalidate class="col s12" ng-submit="update(user)">
    <div class="row">
      <div class="col s8 offset-s2 signin-headline">
        <p class="flow-text">ФОРМА РЕДАГУВАННЯ ПРОФІЛЯ</p>
      </div>
    </div>
      <div class="row">
          <div class="input-field col s8 offset-s2">
              <input type="text" name="userName" class="profile-input profile-name" minlength="3" required ng-model="user.name">
              <p class="error" ng-show="profileForm.userName.$invalid && profileForm.userName.$dirty">
                  {{getErrorName(profileForm.userName.$error)}}
              </p>
          </div>
      </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input type="email" name="userEmail" class="profile-input profile-email" required ng-model="user.email">
        <p class="error" ng-show="profileForm.userEmail.$invalid && profileForm.userEmail.$dirty">
        {{getErrorEmail(profileForm.userEmail.$error)}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input type="password" name="userPassword" class="profile-input profile-password" minlength="4" ng-model="user.password">
        <label for="userPassword">Пароль
        </label>
        <p class="error" ng-show="profileForm.userPassword.$invalid && profileForm.userPassword.$dirty">
        {{getErrorPassword(profileForm.userPassword.$error)}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input type="password" name="userPasswordConfirm" class="profile-input profile-password-confirm" ng-model="user.password_confirmation">
        <label for="userPasswordConfirm">Підтрердження паролю
        </label>
        <p class="error" ng-show="user.password !=  user.password_confirmation">
        {{getErrorConfirm()}}
        </p>
      </div>
    </div>
    <div class="row">
        <div class="switch col s8 offset-s2">
            <label>
            Не підтверджую
            <input type="checkbox" name="memberAgreed" id="member-checkbox" required ng-model="user.agreed">
            <span class="lever"></span>
            Підтверджую
            </label>
        </div>
    </div>
  <!--   <div class="row">
      <div class="col s8 offset-s2 signup-submit-input">
        <button type="submit" class="btn btn-default waves-effect purple darken-4 signup-submit-input" ng-disabled="profileForm.$invalid || user.password !=  user.password_confirmation">ОНОВИТИ</button>
      </div>
    </div>  -->
      <div class="row">
      <div class="col s8 offset-s2 signup-submit-input">
        <button type="submit" class="btn btn-default waves-effect purple darken-4 signup-submit-input">ОНОВИТИ</button>
      </div>
    </div> 
  </form>
</div>
