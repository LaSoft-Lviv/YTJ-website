<div class="row container-signin-main">
  <form name="signinForm" novalidate class="col s12" ng-submit="submitLogin(loginForm)">
    <div class="row">
      <div class="col s8 offset-s2 signin-headline">
        <p class="flow-text">ФОРМА ВХОДУ АДМІНІСТРАТОРА</p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input type="email" name="userEmail" class="signin-input signin-email" ng-model="loginForm.email">
        <label for="email"><!-- Email -->Електронна пошта</label>
        <p class="error" ng-show="signinForm.userEmail.$invalid && signinForm.userEmail.$dirty">
        {{getErrorEmail(signinForm.userEmail.$error)}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input type="password" name="userPassword" class="signin-input signin-password" minlength="4" ng-model="loginForm.password">
        <label for="password"><!-- Password -->Пароль</label>
        <p class="error" ng-show="signinForm.userPassword.$invalid && signinForm.userPassword.$dirty">
        {{getErrorPassword(signinForm.userPassword.$error)}}
        </p>
      </div>
    </div>
    <div class="row">
        <div class="switch col s8 offset-s2">
            <label>
            Не підтверджую
            <input type="checkbox" name="memberAgreed" id="member-checkbox" required ng-model="user.agreed">
            <span class="lever"></span>
            Підтверджую
            </label>
        </div>
    </div>
    <div class="row">
      <div class="col s8 offset-s2 signup-submit-input">
        <button type="submit" class="btn btn-default waves-effect purple darken-4 signin-submit-input" ng-disabled="signinForm.$invalid">ВВІЙТИ</button>
      </div>
    </div> 
  </form>
</div>
