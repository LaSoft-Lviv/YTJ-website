<form ng-submit="addProject(null)" >
<div ng-controller="ProjectController">
    <div class="page-header">
    <h1>{{titleProject}}</h1>
</div>
    <input type="file" nv-file-select  uploader="uploader"  ng-file-select= /><br/>
    <ul>
        <li ng-repeat="item in uploader.queue">

            Name: <span ng-bind="item.url"></span><br/>
            <button ng-click="item.upload()">upload</button>
        </li>
    </ul>
</div>
    <input type="submit" value="send" />
</form>
