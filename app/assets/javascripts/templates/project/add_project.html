<div style="font-size:18px; margin: 20px 0 100px 0">
<div class="page-header">
    <h1>{{titleProject}}</h1>
</div>

<form ng-submit="addProject()">
    <div class="input-group">
        <i>Імя</i>
        <input type="text"  placeholder="проект" name="name" ng-model="project.name" />
   </div>
    <div class="input-group">
        <i for='description'>Опис</i>
        <textarea class="form-control" placeholder="опис" name="description" ng-model="project.description" />
    </div>
    <div class="input-group">
        <i for='teams' >Організатори</i>
        <select name="team" class="form-control" ng-model="project.team_member_id">
            <option ng-repeat="member in team" value="{{member.id}}">{{member.name}}  {{member.surname}}</option>
        </select>
    </div>
    <div class="input-group">

        <input type="file" nv-file-select uploader="uploader"/>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="input-group">
        <input type="submit" class="btn btn-default" value="додати проект"/>
    </div>
</form>
</div>
